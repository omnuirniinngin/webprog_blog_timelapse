        <header>
        
            <div class="wrapper">
                <div class="brand-logo">
                    <a href="index.html"><img src="img/icon-brand.png" width="180"></a> 
                </div>
                <nav>
                    <div class="main-nav">
                        <div class="browse-dropdown">
                            <button class="browse-dropbtn">Browse<i class="fa fa-caret-down"></i></button>
                            <div class="browse-content">

                        <div class="menu-dropdown">

                            <div class="menu-content">
                                <a href="#" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</a>
                                <div id="id01" class="modal">
                                  <form class="modal-content animate" action="/action_page.php">
                                    <div class="imgcontainer">
                                      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                                      <img src="img/img_login_avatar.png" alt="Avatar" class="avatar">
                                    </div>

                                    <div class="login-container">
                                      <label for="uname"><b>Username</b></label>
                                      <input type="text" placeholder="Enter Username" name="uname" required>

                                      <label for="psw"><b>Password</b></label>
                                      <input type="password" placeholder="Enter Password" name="psw" required>

                                      <button type="submit">Login</button>
                                      <label>
                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                      </label>
                                    </div>

                                    <div class="login-container" style="background-color:#f1f1f1">
                                      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                                      <span class="psw"><a href="#">Forgot password?</a></span>
                                    </div>
                                  </form>
                                </div>
                                
                                <script>
                                    // Get the modal
                                    var modal = document.getElementById('id01');

                                    // When the user clicks anywhere outside of the modal, close it
                                    window.onclick = function(event) {
                                        if (event.target == modal) {
                                            modal.style.display = "none";
                                        }
                                    }
                                </script>
